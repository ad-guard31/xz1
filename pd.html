<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея с перелистыванием</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url(https://images6.alphacoders.com/137/thumb-1920-1371396.jpeg);
            background-size: cover;
        }
        .container {
            margin-top: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 24px 32px;
            max-width: 480px;
            width: 100%;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            max-width: 380px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.08);
            margin-bottom: 16px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .controls button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            background: #0077cc;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .controls button:disabled {
            background: #b2b2b2;
            cursor: default;
        }
        .caption {
            margin-bottom: 12px;
            font-size: 17px;
            color: #444;
        }
        .main-text {
            margin-bottom: 28px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainText" class="main-text">
            Qara sani toptim :D
        </div>
        <div class="gallery">
            <div class="caption" id="caption"></div>
            <img id="galleryImage" src="" alt="Галерея" />
            <div class="controls">
                <button id="prevBtn">Orqaga</button>
                <button id="nextBtn">Oldinga</button>
            </div>
        </div>
    </div>
    <script>
        // Массив с картинками. Можно заменить src на свои изображения.
        const images = [
            {
                src: "https://avatars.yandex.net/get-music-content/14369544/a9a550fa.a.35034298-1/m1000x1000?webp=false",
                caption: "San qchon uyalganinda ^_^"
            },
            {
                src: "https://i.pinimg.com/736x/36/ee/b2/36eeb28a854a25aea30c4762cc575a05.jpg",
                caption: "Bu yana uyalganinda ^_^"
            },
            {
                src: "https://i.pinimg.com/736x/76/2c/af/762caf68e5713e4b484f7eb072058bf6.jpg",
                caption: "Bu jahrin chiqaninda san ^_^"
            },
            {
                src: "https://i.pinimg.com/736x/cc/15/d9/cc15d9df4406f1e9ddb69a4671182fb8.jpg",
                caption: "Bu qachon hursant boganinda ^_^"
            },
            {
                src: "https://i.pinimg.com/736x/4e/d7/ca/4ed7ca5920303ca7e26652449629cfb5.jpg",
                caption: "Tugadi!(Yoqdi degan umitdaan) ^_^"
            }
        ];
        let currentIndex = 0;

        function showImage(index) {
            const image = images[index];
            document.getElementById('galleryImage').src = image.src;
            document.getElementById('caption').textContent = image.caption;
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === images.length - 1;
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        });

        // Показываем первую картинку при загрузке
        showImage(currentIndex);
    </script>
</body>
</html>
